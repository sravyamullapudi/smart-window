<div class="taskbar-container">
    <div class="start-block">
        <button (click)="toggleStartMenu()">
            Start
            <i class="pi pi-angle-down"></i>
        </button>
        <div *ngIf="isShowStartMenu" class="start--menu">
            <div class="menu-header">
                <i class="pi pi-user"></i>
                <h3>WalkingTree</h3>
            </div>
            <div class="menu-body">
                <ul>
                    <li *ngFor="let item of startMenu" (click)="openWindow(item)">
                        <i class="pi {{item?.icon}}"></i>
                        {{item?.label}}
                    </li>
                </ul>
            </div>
            <div (click)="isShowStartMenu = false" class="overlay"></div>
        </div>
    </div>
    <div class="taskbar-list-container">
        <ul>
            <li [attr.data-id]="i" [ngClass]="{'closed': item?.isHide, 'active': item?.isFocused && !item?.isHide}"
                (click)="toggle(i)" *ngFor="let item of displayList;let i = index">
                <p>
                    {{item?.headerConfig?.title}}
                </p>
            </li>
        </ul>
    </div>
    <button (click)="showListBtn()" class="more-btn" *ngIf="isShowMore">
        <span class="pi pi-chevron-up"></span>
    </button>
    <div class="time-box">
        <p>{{cureentDate | date: 'h:mm a'}}</p>
    </div>
</div>

<div *ngIf="showList" class="taskbars-morelist">
    <div [ngClass]="{'closed': item?.isHide}" class="task-menu" (click)="toggle(i, 'hiddenList')"
        *ngFor="let item of hiddenList;let i = index">
        <p>{{item?.headerConfig?.title}}</p>
    </div>
    <div (click)="showList = false" class="overlay"></div>
</div>
